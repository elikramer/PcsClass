<html>
    <head>
        <title>Eli's Restaurant</title>
        <link href="Restaurant.css" rel="stylesheet" >
        <link href="images/Restaurant.ico" rel="icon" >
    </head>

    <body>
        <h1>Eli's Restaurant</h1>
        <div id="pic">
            <img src="images/interior.jpeg" alt="interior" width="300" height="150">
        </div>
        
        <div class="inlineDiv">
            <h2 id="addressHead">Address</h2>
            <p id="add">100 Park Avenue <br>
                     New York, New York</p>
        </div>

        <hr>

        <div class="inlineDiv">
            <h2 id="hoursHead">Hours</h2>
             <p id="hours">
                Monday-Thursday: 9AM-11PM <br />
                Friday-Saturday: 9AM-10PM <br />
                Sunday: 10AM-9PM
             </p>
        </div>
        
        <div class="inlineDiv">
            <h2 id="numberHead">Phone Number</h2>
            <p id="number">(732)-444-9999</p>
        </div>

        <nav id="menuLink">
            <a href="Menu.html">MENU</a>
        </nav>

        <div id="vidDiv">
            <a href="Video.html">Click here to see our video</a>
        </div>  

        <div id="musicDiv">
            <audio autoplay controls loop>
                <source src="Media/The Night King.mp3">
            </audio>
        </div>
            

    </body>

</html>
